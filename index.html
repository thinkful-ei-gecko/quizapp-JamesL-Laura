<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>Minnesota Trivia</title>
</head>
<body>
  <header role='banner'>
    <h1>Minnesota Trivia</h1>
    <div class='tracker'>
      <p class='question-tracker'>Question: <span class='currentQuest'>0</span>/5</p>
      <p class='score-tracker'>Score: <span class='currentScore'>0 </span>correct</p>
    </div>
  </header>
  <main role='main'>
    <div id='start-screen'>
      <h2>How well do you know the state of Minnesota?</h2>
      <button class='startButton'>Start Quiz</button>
    </div>
    <div id='question-screen'>
      <h2>Question number: <span class='questionNumber'></span></h2>
      <form>
        <p class='questionAndChoices'>What is the nickname of Minnesota?</p>
        <label for='option1'>
          <input type='radio' id= 'option1' value = 'false' name='q1'></input>
          The Sunshine State

          <input type='radio' id= 'option2' value = 'false' name='q1'></input>
          The Tundra

          <input type='radio' id= 'option3' value = 'true' name='q1'></input>
          Land of 10,000 Lakes






        </label>
        
      </form>
    </div>
    <div id='correct-screen'>
      <p>YOU ARE CORRECT!</p>
      <button class='nextQuestion'>Go to next question</button>
    </div>
    <div id='wrong-screen'>
      <p>You are INCORRECT!</p>
      <p>Correct answer is <span class='correctAnswer'></span></p>
      <button class='nextQuestion'>Go to next question</button>
    </div>
    <div id='result-screen'>
      <h2>Your Results!</h2>
      <p class='scoreRecap'>
        Correct: <span class='rightScore'></span>
        Incorrect: <span class='wrongScore'></span>
      </p>
      <p class='finalMessage'></p>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
