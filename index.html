<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>Minnesota Trivia</title>
</head>
<body>
  <header role='banner'>
    <h1>Minnesota Trivia</h1>
    <div class='tracker'>
      <p class='question-tracker'>Question: <span class='currentQuest'>0</span>/5</p>
      <p class='score-tracker'>Score: <span class='currentScore'>0</span> correct</p>
    </div>
  </header>
  <main role='main'>

    <div class='start-screen'>
      <h2>How well do you know</br>the state of Minnesota?</h2>
      <button class='startButton'>Start Quiz</button>
    </div>

    <div class='question-screen'>
      <h2>QUESTION <span class='questionNumber'></span></h2>
      <form class='questionAndChoices'>
      </form>
    </div>

    <div class='correct-screen'>
    </div>

    <div class='wrong-screen'>Hello
    </div>

    <div class='result-screen'>
      <h2>Your Results!</h2>
      <p class='scoreRecap'>
        Correct: <span class='rightScore'></span>
        Incorrect: <span class='wrongScore'></span>
      </p>
      <p class='finalMessage'></p>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
